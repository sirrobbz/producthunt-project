{% extends 'base.html' %}

{% block content %}


<br />

<h2>Sign Up!</h2>
<br />

<form method="POST" action="{% url 'signup' %}">
{% csrf_token %}

<h5>Username:</h5>
<input type="text" name="username" placeholder="username"/>

{% if error1 %} <span style="color: #ff0000;">{{ error1 }}</span> {% endif %}

{% if error3 %} <span style="color: #ff0000;">{{ error3 }}</span> {% endif %}

<h5>Password:</h5>
<input type="password" name="password1" placeholder="password"/>

{% if error3 %} <span style="color: #ff0000;">{{ error3 }}</span> {% endif %}

<h5>Confirm Password:</h5>
<input type="password" name="password2" placeholder="password"/>

{% if error2 %} <span style="color: #ff0000;">{{ error2 }}</span> {% endif %}

<br />
<br />
<input class="btn btn-primary" style="color: #ffffff; background-color: #da552f; border: none;" type="Submit" value="Sign Up!" />

</form>

{% endblock %}
