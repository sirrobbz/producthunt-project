{% extends 'base.html' %}

{% block content %}
<br />

<div class="row">
	<div class="col-2">
		<img src="{{ product.icon.url }}"  class="img-fluid" />
	</div>
	<div class="col-10">
		<a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
	</div>
</div>

<br />

<div class="row">
	<div class="col-9">
		<img src="{{ product.image.url }}"  class="img-fluid" />
	</div>
	<div class="col-3">
		<a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block" style="color: #ffffff; background-color: #da552f; border: none; text-decoration: none;"><span class="oi oi-caret-top"></span>  Upvote {{ product.votes_total}}</button></a>
	</div>
</div>

<br />

<div class="row">
	<div class="col-4">
		<h5>Hunted by {{ product.hunter.username }}</h5>
	</div>
	<div class="col-4 text-right">
		<h5> {{ product.pub_date_pretty }}</h5>
	</div>
</div>

<div class="row">
	<div class="col-8" style="text-align: justify;">
		<br />
		<p>{{ product.body }}</p> 
	</div>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
	{% csrf_token %}
	<input type="hidden">
</form>

{% endblock %}
